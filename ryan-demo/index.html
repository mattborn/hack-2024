<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Schedule Coordinator</title>
    <style>
        :root {
            --background: #ffffff;
            --foreground: #09090b;
            --muted: #f4f4f5;
            --border: #e4e4e7;
            --accent: #18181b;
            --radius: 0.5rem;
            --shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.5;
            margin: 0;
            padding: 2rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        table { 
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            margin: 20px 0;
            background: var(--background);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        th, td { 
            padding: 12px 16px;
            font-size: 0.875rem;
        }

        th {
            background: var(--muted);
            font-weight: 600;
            text-align: left;
        }

        th:first-child { border-top-left-radius: var(--radius); }
        th:last-child { border-top-right-radius: var(--radius); }
        tr:last-child td:first-child { border-bottom-left-radius: var(--radius); }
        tr:last-child td:last-child { border-bottom-right-radius: var(--radius); }

        .available { 
            background-color: #dcfce7;
            color: #166534;
            border-radius: var(--radius);
            margin: 4px;
            height: 100%;
        }

        .unavailable { 
            background-color: #fee2e2;
            color: #991b1b;
            border-radius: var(--radius);
            margin: 4px;
            height: 100%;
        }

        .schedule-container {
            display: flex;
            height: 720px;
            margin-right: 250px; /* Space for team list */
        }

        .time-column {
            width: 80px;
            flex-shrink: 0;
        }

        .time-label {
            position: absolute;
            padding: 8px;
            font-size: 0.875rem;
            border-top: 1px solid var(--border);
        }

        .events-area {
            position: relative;
            flex-grow: 1;
            background: linear-gradient(to bottom, var(--border) 1px, transparent 1px);
            background-size: 100% 60px;
            overflow-x: hidden;
        }

        .event-block {
            position: absolute;
            left: 0;
            width: calc(100% - 20px);
            padding: 8px;
            border-radius: var(--radius);
            font-size: 0.875rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s, z-index 0s;
            z-index: 1;
        }

        .event-block:hover {
            transform: scale(1.02);
            z-index: 100;
        }

        .schedule-container {
            position: relative;
            margin-left: 100px;
            height: 720px;
            background: linear-gradient(to bottom, var(--border) 1px, transparent 1px);
            background-size: 100% 60px;
            margin-right: 250px; /* Space for team list */
        }

        .team-list {
            position: fixed;
            right: 20px;
            top: 80px;
            width: 220px;
            background: var(--background);
            padding: 16px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .initials {
            display: inline-block;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--accent);
            color: var(--background);
            text-align: center;
            line-height: 28px;
            font-size: 0.75rem;
            margin-right: 8px;
        }

        .time-label {
            position: absolute;
            left: -100px;
            width: 80px;
            padding: 8px;
            font-size: 0.875rem;
            border-top: 1px solid var(--border);
        }

        #promptBox {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            padding: 10px;
            background: var(--background);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border-radius: var(--radius);
        }

        #promptInput {
            width: 100%;
            padding: 12px 16px;
            font-size: 0.875rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--background);
            color: var(--foreground);
            outline: none;
            transition: border-color 0.2s;
        }

        #promptInput:focus {
            border-color: var(--accent);
        }
    </style>
</head>
<body>
    <h1>Medical Procedures Schedule - QB: Alice Smith</h1>
    <div id="teamSchedule"></div>
    <div id="promptBox">
        <input type="text" id="promptInput" placeholder="Enter commands (e.g., 'make Alice available at 2 PM')" />
    </div>
    <script src="schedule.js"></script>
</body>
</html>
